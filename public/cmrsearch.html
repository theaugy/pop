<!DOCTYPE html>
<html>
   <script src="picker.js"></script>
   <script src="cmr.js"></script>
   <script src="cmrlist.js"></script>
   <script src="songtable.js"></script>
   <script src="cmrsearch.js"></script>
   <script src="cmrui.js"></script>

   <head>
      <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
      <link rel="stylesheet" type="text/css" href="cmr.css" profile="http://www.w3.org/2005/10/profile">
      <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900' rel='stylesheet' type='text/css'>
      <link rel="icon" type="image/jpg" href="pop2.png">
   </head>

   <body>

      <div id="playerWrapper">
         <canvas id="playerui" width="800" height="600"></canvas>
         <div id="artistText" class="text overlay"></div>
         <div id="titleText" class="text overlay"></div>
         <div id="albumText" class="text overlay"></div>
         <div id="durationText" class="text overlay"></div>
         <div id="playButton" class="overlay"><canvas></canvas></div>
         <div id="nextButton" class="overlay"><canvas></canvas></div>
         <div id="prevButton" class="overlay"><canvas></canvas></div>

      <!--<i class="fa fa-life-ring"></i>-->
      <nav role="navigation">
         <ul>
            <li><a href="#player">Player</a></li>
            <li><a href="#search">Search</a></li>
            <li><a href="#settings">Settings</a></li>
         </ul>
      </nav>
      <main>
      <div id="views">
      <div id="player" class="hide-right">
         <h1>Player</h1>
         <div>
            <table id="popTable"></table>
            <div id="popProgress">
               <div id="popProgressBar"></div>
            </div>
            <div id="popButtons"></div>
            <div id="popStatusText"></div>
         </div>
         <div id="plainOlQueueWrapper">
            <div id="plainOlQButtons"></div>
            <table id="plainOlQueue"></table>
         </div>
      </div>
      <div id="search" class="hide-right">
         <h1>Search</h1>
         <input id="queryInput" type="text" name="query">
         <button type="button" id="searchbtn">search</button>
         <button type="button" id="artistbtn">artist...</button>
         <button type="button" id="randombtn">random</button>
         <button type="button" id="dateadded" class="extraStuff">date added...</button>
         <button type="button" id="monthadded">month added...</button>
         <button type="button" id="lastthirty">last 30 days</button>
         <button type="button" id="releaseyear" class="extraStuff">release year...</button>
         <button type="button" id="loadplaylist">load playlist...</button>
         <button type="button" id="back">back</button>
         <button type="button" id="forward">forward</button>
         <table id="resultList" class="cmrlist"></table>
      </div>
      <div id="settings" class="hide-right">
         <h1>Settings</h1>
         <div id="status"></div>
         <div id="tools"></div>
      </div>
      </div> <!-- views -->
      </main>
   </body>

   <script src="cmrsearchinit.js"></script>
</html>
